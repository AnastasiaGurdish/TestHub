<mat-toolbar role="heading" color="primary" class="app-header">
  <span>TestHub</span>
  <span class="header-holder"></span>
    <span class="nav-tool-items">
      <a mat-button routerLink="/signin" routerLinkActive="active">Sign in</a>
      <a mat-button mat-raised-button routerLink="/signup" routerLinkActive="active">Sign up</a>
    </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" >
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="authForm" class="example-form"> 
      <mat-card-content>
<!-- User Name -->
        <mat-form-field class="example-full-widt">
          <input matInput #username formControlName="username" placeholder="Username" >
          <mat-error *ngIf="authForm.controls.username.invalid">
            {{this.validator.getUsernameErrorMessage(this.authForm.controls['username'])}}
        </mat-error>
        </mat-form-field>

<!-- Password -->
        <mat-form-field class="example-full-width">
          <input matInput #password formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Password" >
          <div matSuffix class="hightlight">
            <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </div>
          <mat-error *ngIf="authForm.controls.password.invalid">
            {{this.validator.getPasswordErrorMessage(this.authForm.controls['password'])}}
        </mat-error>
        </mat-form-field>
        
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="signIn()">Sign in</button>
    </form>
  </mat-card>

</div>
